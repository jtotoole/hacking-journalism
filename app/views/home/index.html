<video id="myvideo" class="video-js vjs-default-skin text-center" width="100%" height="100%" autoplay controls
	data-setup='{}'>
	<source src='/videos/nakedandafraid.mp4' type='video/mp4'>
</video>

<ziggeo ziggeo-width="320" ziggeo-height="240" id="recorder" class='inset-video'>
</ziggeo>

<button id="close_recorder">Close recorder window</button>



<div id="input-options">
	<input type="text" id="text_box" placeholder="What do you think?">
	<ul class="input-options-buttons">
		<li data-type="text" class="input-option-button input-option-button-active"><%= fa_icon("font") %></li>
		<li data-type="draw" class="input-option-button"><%= fa_icon("pencil") %></li>
		<li data-type="camera" class="input-option-button"><%= fa_icon("video-camera") %></li>
	</ul>
</div>
